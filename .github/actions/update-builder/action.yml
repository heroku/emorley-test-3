name: Update heroku/builder
description: Updates all the buildpack references found in heroku/builder for the given list of builders

inputs:
  repository_path:
    description: Relative path under $GITHUB_WORKSPACE of the buildpack repository code
  builder_repository_path:
    description: Relative path under $GITHUB_WORKSPACE of the builder repository code
  builders:
    description: A list of builders to update
    required: true

runs:
  using: node16
  main: index.js
