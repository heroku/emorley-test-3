version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      libcnb:
        patterns:
          - "libcnb*"
          - "libherokubuildpack"
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
